<div class="h-screen w-full bg-[#0f172a] flex justify-center items-start p-4 text-white overflow-hidden select-none overflow-y-auto">

  <div class="w-full max-w-[340px] pt-[2vh] pb-10 space-y-6 animate-in fade-in slide-in-from-top-4 duration-700">

    <div class="text-center space-y-1">
      <h1 class="text-5xl font-black italic tracking-tighter text-orange-500 drop-shadow-2xl">Skip-Bo</h1>
      <p class="text-[9px] pt-2 font-bold text-slate-500 uppercase tracking-[0.4em]">Online Multiplayer</p>
    </div>

    <div class="bg-slate-800/40 backdrop-blur-xl border border-white/10 p-6 rounded-[2.5rem] shadow-2xl space-y-5">

      <div class="space-y-2">
        <label class="text-[10px] font-black uppercase text-slate-500 ml-1 tracking-widest">Nickname</label>
        <input type="text" [(ngModel)]="playerName"
               name="player_skipbo_field"
               autocomplete="off"
               autocorrect="off"
               class="w-full bg-slate-900/60 border-2 border-slate-700/50 rounded-2xl py-3.5 px-5 text-lg font-bold focus:border-orange-500 outline-none transition-all shadow-inner"
               placeholder="Your name...">
      </div>

      <div class="space-y-4 bg-slate-900/40 p-4 rounded-2xl border border-white/5">
        <div class="flex justify-between items-center px-1">
          <label class="text-[10px] font-black uppercase text-slate-500 tracking-widest">Goal</label>
          <span class="bg-orange-500 text-[#0f172a] text-xs font-bold px-3 py-1 rounded-lg">
            {{goalSize}} Cards
          </span>
        </div>

        <div class="relative flex items-center h-8">
          <input type="range" min="5" max="30" step="5" [(ngModel)]="goalSize" class="w-full">
        </div>
      </div>

      <button (click)="createGame()" [disabled]="!playerName"
              class="w-full bg-orange-600 active:scale-[0.96] disabled:opacity-20 transition-all py-4 rounded-2xl font-black text-xl shadow-lg shadow-orange-900/20 border-b-4 border-orange-800 uppercase tracking-tight">
        NEW GAME
      </button>

      <div class="flex items-center gap-4 py-1">
        <div class="h-[1px] flex-1 bg-slate-700/50"></div>
        <span class="text-[10px] font-black uppercase text-slate-600">Or Join Game</span>
        <div class="h-[1px] flex-1 bg-slate-700/50"></div>
      </div>

        <div class="flex gap-2 items-center">
          <div class="relative flex-1 flex items-center bg-slate-900/80 rounded-xl border border-white/5">
            <input type="text" [(ngModel)]="gameIdToJoin"
                   class="w-full bg-transparent py-3 pl-3 pr-10 text-xs font-mono text-orange-400 uppercase tracking-widest outline-none placeholder:text-slate-800"
                   placeholder="CODE">

            <div class="absolute right-3 flex items-center justify-center">
              <button (click)="pasteCode()"
                      class="p-0 border-none bg-transparent outline-none active:scale-90 transition-transform flex items-center justify-center">
                @if (isPasted()) {
                  <span class="text-[10px] font-bold text-green-500 uppercase animate-pasted-blink">OK</span>
                } @else {
                  <svg xmlns="http://www.w3.org/2000/svg"
                       class="h-4 w-4 animate-green-pulse cursor-pointer"
                       fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                  </svg>
                }
              </button>
            </div>
          </div>

          <button (click)="joinExistingGame()" [disabled]="!playerName || !gameIdToJoin"
                  class="px-5 py-3 bg-slate-700 disabled:opacity-20 rounded-xl font-black text-[10px] uppercase active:scale-95 shadow-inner shrink-0">
            JOIN
          </button>
        </div>

    </div>

    <p class="text-center text-slate-700 text-[9px] font-bold uppercase tracking-[0.3em] pb-10">
      v2.17.7 â€¢ Design by DannJL
    </p>

  </div>
</div>
